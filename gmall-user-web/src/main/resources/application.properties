# 服务端口
server.port=8080

# 日志级别
logging.level.root=debug

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-web
# dubbo的通信协议名称
spring.dubbo.protocol.name=dubbo
# dubbo中的服务地址
spring.dubbo.registry.address=154.221.18.173:2181
# zookeeper的通信协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.al312.gmall
# 设置超时时间
spring.dubbo.consumer.timeout=600000
# 是否检查服务存在
spring.dubbo.consumer.check=true
