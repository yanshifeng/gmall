# 端口
server.port=8070

# mysql相关配置
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

# mybatis相关配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=debug

# dubbo相关配置 #######################################################################
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通信协议名称
spring.dubbo.protocol.name=dubbo
# dubbo中的服务地址
spring.dubbo.registry.address=154.221.18.173:2181
# zookeeper的通信协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.al312.gmall
######################################################################################

